<!DOCTYPE html>
<html>
<head>
 <title>Loja Virtual</title>
 <link rel="stylesheet" type="css/style.css" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html"><img class="logo" src="../img/icons/novalogo-removebg-preview 2.svg" alt=""></a>
    <div class="pesquisa">
        <input type="text">
        <a href="">Pesquisa</a>
    </div>
    <div class="perfil">
        <img src="../img/icons/icon.png" alt="">
        <a href="">Olá fulano</a>
    </div>
    <div class="carrinho">
        <img src="../img/icons/PaperBag.svg" alt="">
        <a href="">Meu carrinho</a>
    </div>
</header>
<nav>
    <a href="">Novidades</a>
    <a href="">Cachorros</a>
    <a href="">Gatos</a>
    <a href="">Filhotes</a>
    <a href="">Combos</a>
    <a href="">Sobre</a>
</nav>

 <main>
    <section class="product-list">
      <!-- Lista de produtos -->
      <h2>Produtos</h2>
      <ul>
          <li>
            <img src="product-image.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Preço: R$10,00</p>
            <button>Adicionar ao carrinho</button>
          </li>
          <!-- Outros produtos -->
      </ul>
    </section>

    <section class="shopping-cart">
      <!-- Carrinho de compras -->
      <h2>Carrinho de compras</h2>
      <ul>
          <li>
            <img src="product-image.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Quantidade: 1</p>
            <p>Preço: R$10,00</p>
            <button>Remover do carrinho</button>
          </li>
          <!-- Outros itens do carrinho -->
      </ul>
      <p>Total: R$10,00</p>
      <button>Finalizar compra</button>
    </section>
 </main>

 <footer>
    <!-- Informações de contato e links para páginas secundárias -->
    <p>&copy; 2022 Loja Virtual. Todos os direitos reservados.</p>
 </footer>
</body>
</html>
