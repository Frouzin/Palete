<!DOCTYPE html>
<html>
<head>
 <title>Loja Virtual</title>
 <link rel="stylesheet" type="css/style.css" href="styles.css">
</head>
<body>
 <header>
    <!-- Logo e título da loja -->
    <h1>Loja Virtual</h1>
 </header>

 <nav>
    <!-- Links para páginas e categorias de produtos -->
    <ul>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
 </nav>

 <main>
    <section class="product-list">
      <!-- Lista de produtos -->
      <h2>Produtos</h2>
      <ul>
          <li>
            <img src="product-image.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Preço: R$10,00</p>
            <button>Adicionar ao carrinho</button>
          </li>
          <!-- Outros produtos -->
      </ul>
    </section>

    <section class="shopping-cart">
      <!-- Carrinho de compras -->
      <h2>Carrinho de compras</h2>
      <ul>
          <li>
            <img src="product-image.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Quantidade: 1</p>
            <p>Preço: R$10,00</p>
            <button>Remover do carrinho</button>
          </li>
          <!-- Outros itens do carrinho -->
      </ul>
      <p>Total: R$10,00</p>
      <button>Finalizar compra</button>
    </section>
 </main>

 <footer>
    <!-- Informações de contato e links para páginas secundárias -->
    <p>&copy; 2022 Loja Virtual. Todos os direitos reservados.</p>
 </footer>
</body>
</html>
